<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAC Mazes</title>
    <!-- Link to the external CSS file -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table class="info-table">
            <tr>
                <td class="stats">Time:</td>
                <td><span id="timer">00:00:000</span></td>
            </tr>
            <tr>
                <td class="stats">Moves:</td>
                <td><span id="moves">0</td>
            </tr>
        </table>

        <div id="maze-medium-container" class="maze-medium-container">
            {% for row in maze %}
            {% for cell in row %}
            {% if cell == '#' %}
            <div class="maze-medium-cell wall">{{ cell }}</div>
            {% elif cell == 'O' %}
            <div class="maze-medium-cell path user">{{ cell }}</div>
            {% elif cell == 'X' %}
            <div class="maze-medium-cell exit">{{ cell }}</div>
            {% else %}
            <div class="maze-medium-cell path">{{ cell }}</div>
            {% endif %}
            {% endfor %}
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='mazeMedium.js') }}"></script>
</body>

</html>
